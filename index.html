 <!DOCTYPE html>
  <html>
    <head>
       <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
      <!--Import CSS-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <body>
        <!-- landing-pane -->
            <div class="container center" id="landing-page">
                    <br><br><br><br><br>
                        <h1 id="title"> 

                        <i class="large material-icons">local_dining</i> HUNGER PANGS  
                        <i class="large material-icons">local_dining</i></h1>
                
                <div class="center row">    
                    <div class="input-field">
                        <input type="text" name="address" id="user-input" placeholder="Enter your location" required>
                        <button class="btn waves-effect waves-light red" id="add-btn" type="submit" value="submit">Search!</button>
                    </div>
                    
                </div>
              </div>
        <!-- end landing-pane -->




<div class="container" id="results-page">
  
  <div class ="row" id="results-top">
      
      <div class="col s12 m4 l2" id="div-weather"></div>
      
      <div class="btn-group">
        <div class="s12 m4 l8">
          <input type="text" name="address" id="page-input" placeholder="Enter new location" required>
          <button class="btn btn-info" id="page-btn" type="submit" value="submit">search</button>
      

        
          <a class="dropdown-button btn red" href="#" data-activates="number-menu">10</a>

          <ul id="number-menu" class="dropdown-content">
              <li><a class="dropdown-item" href="#">5</a></li>
              <li><a class="dropdown-item" href="#">10</a></li>
              <li><a class="dropdown-item" href="#">15</a></li>
              </ul>


          <a class="dropdown-button btn red" href="#" data-activates="food-menu">Cuisine</a>
            
            <ul id="food-menu" class="dropdown-content">
              <li><a class="dropdown-item" href="#">All</a></li>
              <li><a class="dropdown-item" href="#">Italian</a></li>
              <li><a class="dropdown-item" href="#">Mexican</a></li>
              <li><a class="dropdown-item" href="#">Chinese</a></li>
              <li><a class="dropdown-item" href="#">Cafe</a></li>
            </ul> 

          <!-- favorites -->
            <a class="waves-effect waves-black btn black modal-trigger" href="bookmark-modal"><i class="large material-icons">bookmark</i></a>

              <div id="bookmark-modal" class="modal bottom-sheet">
              <div class="modal-content">
                <h4>Your Bookmarks</h4>
                <div class="modal-body" id="bookmarks-body"></div>
                </div>

              <div class="modal-footer">
                <a class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
              </div>
            </div>
                  

            <div class="row" id="results-bottom">
              <div class="col s7" id="content-map"> 
                <div id="map"></div>
                </div> 
                     		
                <div class="col s5" id="content-results"> 
                  <div id="results"></div>  


            

      </div>
    </div>
  </div>

  <div class="footer-copyright">
            <div class="container">
            Made with love by the Hungry Bunch <i class="small material-icons">local_dining</i></div>
          </div>

</div>
</div>
